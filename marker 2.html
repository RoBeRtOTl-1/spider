<!DOCTYPE>
<html>
    <head>
        <title>Ara√±a</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://github.com/n5ro/aframe-extras/tree/master/src/loaders#animation"></script>
        <script src="https://rawgit.com/imaya/zlib.js/develop/bin/inflate.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body>        
            <a-scene embedded arjs='sourceType: webcam;'> 

                <a-marker preset="hiro">                                                   
                    <a-entity position="0 0 0" animation-mixer fbx-model="src: url(/models/new-spidy.fbx);">
                        <a-animation atributte = "rotation" to ="0 360 0" dur = "5000" easing = "linear" repeat = "indefinite" ></a-animation>
                    </a-entity>                                           
                </a-marker>

                <a-marker preset='kanji'>                                
                    <a-entity position="0 80 500">                    
                        <a-camera></a-camera>                             
                    </a-entity >  

                    <a-entity position="0 0 0" animation-mixer fbx-model="src: url(/models/new-spidy.fbx);">
                        <a-animation atributte = "rotation" to ="360 0 0" dur = "5000" easing = "linear" repeat = "indefinite" ></a-animation>
                    </a-entity>                                           
                </a-marker>

                <a-entity camera></a-entity>
    
            </a-scene>                        
    </body>
</html>
